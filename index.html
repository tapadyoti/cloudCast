<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>WeatherApp</title>
</head>

<body class="h-full w-full bg-image flex justify-center mt-16">

    <div class="container  bg-image min-h-fit min-w-fit rounded-3xl p-10">

        <div class="search flex justify-center items-center w-full">
            <input type="search" placeholder="Enter your city" class="input  outline-none rounded-3xl p-2 w-3/5">
            <i class="searchbtn fa-solid fa-magnifying-glass p-3 bg-white rounded-full ml-2 "></i>
        </div>

        <div class=" flex justify-center items-center flex-col mt-10">
            <img src="images/clear.png" alt="weather" class="wImg h-32">
            <p class="temp text-5xl  mt-3">Â°c</p>
            <p class="cityName text-4xl font-medium mt-3"></p>

        </div>

        <div class="otherData flex justify-around mt-8 text-white text-2xl">
            <div class="left flex items-center">
                <i class="fa-solid fa-water pr-2"></i>
                <p class="humidity">0%</p>
            </div>

            <div class="right flex items-center">
                <i class="fa-solid fa-wind pr-2"></i>
                <p class="windSpeed">0km/h</p>
            </div>
        </div>

        <div class="flex justify-around mt-1">
            <p>Humidity</p>
            <p>Wind-Speed</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
